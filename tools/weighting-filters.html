<!DOCTYPE HTML>
<html>
<body>
	<table id="bands" style="margin: 0 auto; width: 800px">
			<tr>
				<th>f</th>
				<th>R<sub>A</sub>(f)</th>
				<th>A(f)</th>
				<th>R<sub>ITU</sub>(f)</th>
				<th>ITU(f)</th>
			</tr>
	</table>

	<p>Reference: <a href="https://en.wikipedia.org/wiki/Weighting_filter" target="_blank">https://en.wikipedia.org/wiki/Weighting_filter</a></p>
<script>
const weighting = ( freq, mode ) => {
	let weight = 1;
	switch ( mode.toLowerCase() ) {
		case 'a': // https://en.wikipedia.org/wiki/A-weighting
			const f2 = freq ** 2;
			weight = ( 12194 ** 2 * f2 ** 2 ) / ( ( f2 + 20.6 ** 2 ) * Math.sqrt( ( f2 + 107.7 ** 2 ) * ( f2 + 737.9 ** 2 ) ) * ( f2 + 12194 ** 2 ) );
		break;

		case 'itu': // https://en.wikipedia.org/wiki/ITU-R_468_noise_weighting
			const h1 = -4.737338981378384e-24 * freq ** 6 + 2.043828333606125e-15 * freq ** 4 - 1.363894795463638e-7 * freq ** 2 + 1,
				  h2 = 1.306612257412824e-19 * freq ** 5 - 2.118150887518656e-11 * freq ** 3 + 5.559488023498642e-4 * freq;
			weight = 1.246332637532143e-4 * freq / Math.sqrt( h1 ** 2 + h2 ** 2 );
	}

	return weight;
}

const table = document.getElementById('bands');

console.log( '20log10(RA(1000)) = ', 20 * Math.log10( weighting( 1000, 'a' ) ) ); // ~ -2

for ( const f of [ 16, 31.5, 63, 100, 125, 200, 250, 400, 500, 800, 1e3, 2e3, 3150, 4e3, 5e3, 6300, 7100, 8e3, 9e3, 10e3, 12500, 14e3, 16e3, 20e3, 31500 ] ) {
	const rA = weighting( f, 'a' ),
		  rI = weighting( f, 'itu' ),
		  aF = 20 * Math.log10( rA ) + 2,
		  iF = 18.2 + 20 * Math.log10( rI );
	table.innerHTML += `<tr${ f == 1e3 ? ' style="background:#f0f0f0"' : '' }><td>${ f }<td>${ rA }<td>${ aF.toFixed(1) }<td>${ rI }<td>${ iF.toFixed(1) }`;
}
</script>
</body>
</html>
